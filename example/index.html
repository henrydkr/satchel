<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta name="apple-mobile-web-app-title" content="Satchel">
    <meta name="application-name" content="Satchel">
    <meta name="theme-color" content="#ffffff">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Satchel (Example)</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/demo.css">

    <!-- SCRIPTS -->
    <script src="../dist/satchel.min.js"></script>
    <script src="./js/wallet.js"></script>
  </head>
  <body>
    <h1>Stop. Satchel Time.</h1>
    <div id="wallet"></div>

    <br/>

    <button onclick="loginPrompt()">Restore Wallet</button>

    <br/>
    
    <a id="downloadLink" style="display: none;" download="mnemonic-satchel.txt">Download Mnemonic</a>
    <br/>
    <br/>

    <h1>Build OP_RETURN Tx</h1>
    <label for="data">OP_RETURN Data:</label><br/>
    <textarea name="data" id="data" style="width:600px; height:300px"></textarea>

    <br/>

    <small>This is the same format as the "data" portion of <a href="https://github.com/unwriter/datapay">Datapay format</a>.</small>
    <br/>
    <br/>

    <button onclick="makeTx()">Make Tx</button>
    <br/>
    <br/>

    <textarea style="width:600px; height:300px" id="txHex"></textarea>
    <br/>
    <br/>

    <button onclick="broadcast()">Broadcast</button>
    <div id="successDiv"></div>

    <h1>Tx History</h1>

    <button onclick="getHistory()">Get History</button>
  </body>
</html>
